name: Release

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin
          cache: maven
      - run: ./mvnw --batch-mode --update-snapshots clean deploy -Prelease
